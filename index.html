<!DOCTYPE html>
<html>
  <head>
    <title>TV Series</title>
    <meta charset="UTF-8" />
    <script src="./js/app.js" type="module"></script>
    <script src="./js/router.js" type="module"></script>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <div class="header_left">
          <img class="logo" src="./images/logo.png" alt="app logo" />
        </div>
        <div class="header_right">
          <p class="headerName"></p>
          <img class="headerPic" src="" alt="current user" />
        </div>
      </header>
      <div class="hero">
        <div class="slides fade">
          <img class="hero_img1" src="" alt="first" />
          <div class="text text1"></div>
        </div>
        <div class="slides fade">
          <img class="hero_img2" src="" alt="first" />
          <div class="text text2"></div>
        </div>
        <div class="slides fade">
          <img class="hero_img3" src="" alt="first" />
          <div class="text text3"></div>
        </div>
        <div class="slides fade">
          <img class="hero_img4" src="" alt="first" />
          <div class="text text4"></div>
        </div>
        <div class="slides fade">
          <img class="hero_img5" src="" alt="first" />
          <div class="text text5"></div>
        </div>
          <!-- Next and previous buttons -->
        <a class="prev" >&#10094;</a>
        <a class="next" >&#10095;</a>
        <div class="dot_container" >
          <span class="dot dot1" ></span>
          <span class="dot dot2" ></span>
          <span class="dot dot3" ></span>
          <span class="dot dot4" ></span>
          <span class="dot dot5" ></span>
        </div>
      </div>
      <br>
      <!-- The dots/circles -->
      </div>

  </body>
</html>
